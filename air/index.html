<!DOCTYPE HTML>
<html>

	<head>
		<link rel="icon" href="https://image.flaticon.com/icons/png/128/293/293548.png">
		<title>AI Research</title>
		<link href="assets/css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="assets/js/jquery.min.js"></script> -->
		 <!-- Custom Theme files -->
		<link href="style.css" rel='stylesheet' type='text/css' />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			var count = 0; 
			var t;
			function myFunction() {
				if (count == 0) {
			        t = document.createTextNode("Hey Siri, what's the weather today?");
				}
				if (count < 1) {
					var h = document.createElement("h2");
			        h.appendChild(t);
			        document.body.appendChild(h);
			        h = document.createElement("h1");
			        t = document.createTextNode("Today is 23 degrees with snow showers in Ann Arbor.");
			        h.appendChild(t);
			        document.body.appendChild(h);
			        count++;
			    }
			    else {
			    	window.location.replace("Powerpoint.pdf");
			    }
		    }
		</script>
	</head>

	<body>

		<button onClick = "myFunction()" type="submit" style="position: absolute; bottom: 0px; width: 100%; background: transparent; border: none">
    		<img src="siri.gif" />
		</button>

	</body>

</html>
