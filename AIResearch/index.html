<!DOCTYPE HTML>
<html>

	<head>
		<link rel="shortcut icon" href=#>
		<title>AI Research</title>
		<link href="assets/css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		 <!-- Custom Theme files -->
		<link href="style.css" rel='stylesheet' type='text/css' />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			var count = 0; 
			function myFunction() {
				if (count <= 5) {
			        var h = document.createElement("h2");
			        var t = document.createTextNode("Hello World");
			        h.appendChild(t);
			        document.body.appendChild(h);
			        h = document.createElement("h1");
			        t = document.createTextNode("Hello World");
			        h.appendChild(t);
			        document.body.appendChild(h);
			        count++;
			    }
		    }
		</script>
	</head>

	<body>

		<button onClick = "myFunction()" type="submit" style="position: absolute; bottom: 0px; width: 100%; background: transparent; border: none">
    		<img src="siri.png" alt="submit" />
		</button>

	</body>

</html>
