<!DOCTYPE HTML>
<html>

	<head>
		<link rel="shortcut icon" href=#>
		<title>AI Research</title>
		<link href="assets/css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="assets/js/jquery.min.js"></script> -->
		 <!-- Custom Theme files -->
		<link href="style.css" rel='stylesheet' type='text/css' />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			var count = 0; 
			var t;
			function myFunction() {
				if (count == 0) {
			        t = document.createTextNode("Here's my first question.");
				}
				else if (count == 1) {
			        t = document.createTextNode("Here's my second question.");
				}
				else if (count == 2) {
					t = document.createTextNode("Here's my third question.");
				}
				else if (count == 3) {
					t = document.createTextNode("Here's my fourth question.");
				}
				else if (count == 4) {
					t = document.createTextNode("Here's my fifth question.");
				}
				else if (count == 5) {
					t = document.createTextNode("Here's my last question.");
				}
				if (count <= 5) {
					var h = document.createElement("h2");
			        h.appendChild(t);
			        document.body.appendChild(h);
			        h = document.createElement("h1");
			        t = document.createTextNode("Here's your answer.");
			        h.appendChild(t);
			        document.body.appendChild(h);
			        count++;
			    }
			    else {
			    	window.location.replace("main.html");
			    }
		    }
		</script>
	</head>

	<body>

		<button onClick = "myFunction()" type="submit" style="position: absolute; bottom: 0px; width: 100%; background: transparent; border: none">
    		<img src="siri.png" alt="submit" />
		</button>

	</body>

</html>
